<html>
	<script src="jquery-1.3.2.js"></script>
	<script src="jRss.js"></script>
	<body>
                <table id="table_resumen" style="width: 80%; height: 40%;" border=1>
                </table>
		<script>
			$(document).ready(function(){
				$.jRss({url:"rss.xml",
                                            success: function(rss) {
                                                    var table = $("#"+"table_resumen");
                                                    for(i in rss.items) {
                                                        var tr_td_td_td = "<tr><td>"+ rss.items[i].title +"</td><td>"+ rss.items[i].description +"</td><td>"+ rss.items[i].link +"</td></tr>";
                                                        table.append(tr_td_td_td);
                                                    }
                                            }
				});
				}
			);
		</script>
	</body>
</html>
